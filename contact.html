<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/43293f2116.js" crossorigin="anonymous"></script>
    <title>Contact Us</title>
</head>
<body>
    <header>
        <div id="logo">
            <img id="logo-image" src="images/coffe12-02.jpg" alt="coffee mug logo">
            <!-- <a href="https://www.vecteezy.com/free-vector/survey">Survey Vectors by Vecteezy</a> -->
            <nav id="nav-bar">
                <p>The Morning Report</p>
                <ul>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="about.html" target="_blank">About</a></li>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div id="forms-container">
        <div id="contact-box">
            <h1>Get In Touch</h1>
            <form>
                <input type="text" class="input-field" placeholder="Full Name">
                <input type="email" class="input-field" placeholder="Email Address">
                <input type="text" class="input-field" placeholder="Subject">
                <textarea type="text" class="input-field textarea-field" placeholder="Your Message"></textarea>
                <button type="button" class="button">Send</button>
            </form>
        </div>
        <div id="map-box">
            <h1>Drop In</h1>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d54797269.870904!2d-53.34359685332358!3d32.57763814727745!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xadd28c30ec90d79%3A0x44652457c0696504!2sNorth%20Atlantic%20Ocean!5e1!3m2!1sen!2sus!4v1634677097871!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
</body>
</html>
