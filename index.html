<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700;900&display=swap" rel="stylesheet">
    <title>Magazine Website</title>
</head>
<body>
    <nav>
        <img src="images/NewspaperIcon.png" width="50" height="50" id="newspaper">
        <div id="title">
            <h1>A Hip Online Magazine</h1>
        </div>
        <ul>
            <li><a href="Contact.html">Contact</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="Index.html">Home</a></li>
        </ul>
    </nav>
    <div id="sections">
        <table style="width: 100%; text-align: center;">
            <tr>
                <th>Lifestyle</th>
                <th>Opinion</th>
                <th>Health</th>
                <th>Science</th>
                <th>Fashion</th>
                <th>Food</th>
                <th>Travel</th>
                <th>Arts</th>
            </tr>
        </table>
    </div>
    <div id="hero">
        <img src="images/anomaly-magazine-unsplash.png" alt="a hand turns the right page of a blank open-faced book">
    </div>
    <div class="flexbox-container">
        <div class="gallery-image">
            <a target="_blank" href="">
              <img src="" alt="" width="600">
            </a>
            <div class="gallery-description">Add a description of the image here</div>
        </div>
    </div>
    
    <div id="footer">
        <div id="spacer"></div>
        <div id="socials">
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-youtube"></i>
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-reddit"></i>
        </div>
    </div>





</body>
</html>
